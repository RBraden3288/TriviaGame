<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Trivia</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
</head>
<body>

    <div id="content">
        <div id="heading"><h1>GAME OF TRIVIA</h1></div>
        <div id="description">
            <h5>You will have 2 minutes to correctly answer 10 GoT related questions.<br>
                "When you play the game of thrones, you win or you die."</h5>
        </div>
        <button id="start"><h4>QUESTIONS ARE COMING</h4><h5>&dash; start &dash;</h5></button>
        <div id="time"></div>
        <br>
        <div id="questions"></div>
        <div id="answers"></div>
        <div id="correctAnswers"></div>
        <br>
        <button id="submit">DO YOU KNOW NOTHING?<br>&dash; submit &dash;</button>
        <div id="results"></div>   
    </div>
                  
 
     <!-- jQuery Link -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- Game Logic -->
     <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
